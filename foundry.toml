[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

# Sepolia testnet configuration
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }

# Gas reporting (uncomment to enable)
# gas_reports = ["DAOToken", "VotingPowerEarner", "Treasury", "DAOGovernor"]

